    <script>
      class OrderSystem {
        constructor() {
          this.orders = [];
          this.nextOrderNumber = 1;
          this.currentFilter = "all"; // å½“å‰ç­›é€‰çŠ¶æ€
          this.init();
        }

        init() {
          this.loadFromStorage();
          this.bindEvents();
          this.renderOrders();
          this.updateStats();
          this.setActiveFilter("all"); // é»˜è®¤æ˜¾ç¤ºæ‰€æœ‰è®¢å•
        }

        bindEvents() {
          // ç»‘å®šå¿«æ·ç‚¹é¤æŒ‰é’®
          document.querySelectorAll(".action-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const name = e.target.dataset.name;
              this.addOrder(name);
            });
          });

          // ç»‘å®šé‡ç½®æŒ‰é’®
          document.getElementById("resetBtn").addEventListener(
            "click",
            () => {
              this.showResetConfirmation();
            },
          );

          // ç»‘å®šç»Ÿè®¡ç­›é€‰æŒ‰é’®
          document.querySelectorAll(".stat-item").forEach((stat) => {
            stat.addEventListener("click", (e) => {
              const filter = e.currentTarget.dataset.filter;
              this.setActiveFilter(filter);
              this.renderOrders();
            });
          });
        }

        addOrder(name) {
          // å¦‚æœæ˜¯å›¢è´­ï¼Œç›´æ¥æ·»åŠ è®¢å•
          if (name === "å›¢è´­å¥—é¤") {
            this.createOrder(name, "æ ‡å‡†ä»½");
            return;
          }

          // å…¶ä»–èœå“æ˜¾ç¤ºä»½é‡é€‰æ‹©
          this.showSizeSelection(name);
        }

        showSizeSelection(dishName) {
          // åˆ›å»ºä»½é‡é€‰æ‹©å¼¹çª—
          const modal = document.createElement("div");
          modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;

          const modalContent = document.createElement("div");
          modalContent.style.cssText = `
                    background: white;
                    border-radius: 20px;
                    padding: 30px;
                    text-align: center;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                    max-width: 300px;
                    width: 90%;
                `;

          modalContent.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: #333;">é€‰æ‹©ä»½é‡</h3>
                    <p style="margin-bottom: 25px; color: #666;">${dishName}</p>
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <button class="size-btn" data-size="å¤§ä»½">å¤§ä»½</button>
                        <button class="size-btn" data-size="ä¸­ä»½">ä¸­ä»½</button>
                        <button class="size-btn" data-size="å°ä»½">å°ä»½</button>
                    </div>
                `;

          // æ·»åŠ æŒ‰é’®æ ·å¼
          const style = document.createElement("style");
          style.textContent = `
                    .size-btn {
                        background: linear-gradient(135deg, #667eea, #764ba2);
                        color: white;
                        border: none;
                        padding: 15px 20px;
                        border-radius: 12px;
                        cursor: pointer;
                        font-size: 16px;
                        font-weight: 500;
                        transition: all 0.3s ease;
                    }
                    .size-btn:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    }
                `;
          document.head.appendChild(style);

          // ç»‘å®šä»½é‡é€‰æ‹©äº‹ä»¶
          modalContent.querySelectorAll(".size-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const size = btn.dataset.size;
              this.createOrder(dishName, size);
              document.body.removeChild(modal);
            });
          });

          // ç‚¹å‡»èƒŒæ™¯å…³é—­å¼¹çª—
          modal.addEventListener("click", (e) => {
            if (e.target === modal) {
              document.body.removeChild(modal);
            }
          });

          modal.appendChild(modalContent);
          document.body.appendChild(modal);
        }

        createOrder(dishName, size) {
          const order = {
            id: Date.now(),
            number: this.nextOrderNumber++,
            name: size === "æ ‡å‡†ä»½" ? dishName : `${dishName}(${size})`,
            time: new Date().toLocaleTimeString("zh-CN", {
              hour: "2-digit",
              minute: "2-digit",
            }),
            completed: false,
          };

          this.orders.unshift(order);
          this.saveToStorage();
          this.renderOrders();
          this.updateStats();

          // æ·»åŠ åŠ¨ç”»æ•ˆæœ
          this.showOrderAddedAnimation(order);
        }

        completeOrder(orderId) {
          const order = this.orders.find((o) => o.id === orderId);
          if (order) {
            order.completed = !order.completed;
            this.saveToStorage();
            this.renderOrders();
            this.updateStats();
          }
        }

        showOrderAddedAnimation(order) {
          // åˆ›å»ºä¸´æ—¶æç¤º
          const notification = document.createElement("div");
          notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #4CAF50;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 16px;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    animation: slideDown 0.5s ease-out;
                `;
          notification.textContent = `å·²æ·»åŠ ï¼š${order.name}`;
          document.body.appendChild(notification);

          // 3ç§’åç§»é™¤
          setTimeout(() => {
            notification.remove();
          }, 3000);
        }

        renderOrders() {
          const container = document.getElementById("ordersContainer");

          // æ ¹æ®å½“å‰ç­›é€‰æ¡ä»¶è¿‡æ»¤è®¢å•
          let filteredOrders = this.orders;
          if (this.currentFilter === "pending") {
            filteredOrders = this.orders.filter((order) =>
              !order.completed
            );
          } else if (this.currentFilter === "completed") {
            filteredOrders = this.orders.filter((order) =>
              order.completed
            );
          }

          if (filteredOrders.length === 0) {
            let emptyMessage = "";
            if (this.currentFilter === "pending") {
              emptyMessage = "æ²¡æœ‰å¾…å®Œæˆçš„è®¢å•";
            } else if (this.currentFilter === "completed") {
              emptyMessage = "æ²¡æœ‰å·²å®Œæˆçš„è®¢å•";
            } else {
              emptyMessage = "è¿˜æ²¡æœ‰è®¢å•ï¼Œç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹ç‚¹é¤å§ï¼";
            }

            container.innerHTML = `
                        <div class="empty-state">
                            <div>ğŸ“</div>
                            <p>${emptyMessage}</p>
                        </div>
                    `;
            return;
          }

          container.innerHTML = filteredOrders.map((order) => `
                    <div class="order-item ${
            order.completed ? "completed" : ""
          }" data-id="${order.id}">
                        <div class="order-number">${order.number}</div>
                        <div class="order-content">
                            <div class="order-name">${order.name}</div>
                            <div class="order-time">${order.time}</div>
                        </div>
                        <button class="complete-btn ${
            order.completed ? "completed" : ""
          }" 
                                onclick="orderSystem.completeOrder(${order.id})">
                            ${order.completed ? "âœ“" : "â—‹"}
                        </button>
                    </div>
                `).join("");
        }

        updateStats() {
          const total = this.orders.length;
          const completed =
            this.orders.filter((o) => o.completed).length;
          const pending = total - completed;

          document.getElementById("totalOrders").textContent = total;
          document.getElementById("pendingOrders").textContent =
            pending;
          document.getElementById("completedOrders").textContent =
            completed;
        }

        setActiveFilter(filter) {
          // ç§»é™¤æ‰€æœ‰activeçŠ¶æ€
          document.querySelectorAll(".stat-item").forEach((stat) => {
            stat.classList.remove("active");
          });

          // è®¾ç½®å½“å‰ç­›é€‰å™¨ä¸ºactiveçŠ¶æ€
          const activeStat = document.querySelector(
            `[data-filter="${filter}"]`,
          );
          if (activeStat) {
            activeStat.classList.add("active");
          }

          this.currentFilter = filter;
        }

        showResetConfirmation() {
          if (
            confirm(
              "âš ï¸ ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿ\n\næ­¤æ“ä½œå°†åˆ é™¤æ‰€æœ‰è®¢å•è®°å½•ï¼Œä¸”æ— æ³•æ¢å¤ï¼",
            )
          ) {
            this.resetAllData();
          }
        }

        resetAllData() {
          this.orders = [];
          this.nextOrderNumber = 1;
          this.saveToStorage();
          this.renderOrders();
          this.updateStats();

          // æ˜¾ç¤ºé‡ç½®æˆåŠŸæç¤º
          const notification = document.createElement("div");
          notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #ff4757;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 16px;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    animation: slideDown 0.5s ease-out;
                `;
          notification.textContent = "æ‰€æœ‰æ•°æ®å·²é‡ç½®";
          document.body.appendChild(notification);

          setTimeout(() => {
            notification.remove();
          }, 3000);
        }

        saveToStorage() {
          localStorage.setItem(
            "orderSystemData",
            JSON.stringify({
              orders: this.orders,
              nextOrderNumber: this.nextOrderNumber,
            }),
          );
        }

        loadFromStorage() {
          try {
            const data = localStorage.getItem("orderSystemData");
            if (data) {
              const parsed = JSON.parse(data);
              this.orders = parsed.orders || [];
              this.nextOrderNumber = parsed.nextOrderNumber || 1;
            }
          } catch (error) {
            console.error("åŠ è½½æ•°æ®å¤±è´¥:", error);
            this.orders = [];
            this.nextOrderNumber = 1;
          }
        }
      }

      // æ·»åŠ CSSåŠ¨ç”»
      const style = document.createElement("style");
      style.textContent = `

                    transform: translateX(-50%) translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }
        `;
      document.head.appendChild(style);

      // åˆå§‹åŒ–ç³»ç»Ÿ
      const orderSystem = new OrderSystem();
